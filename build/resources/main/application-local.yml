keycloak:
  realm: delivery
  auth-server-url: http://localhost:8080
  scope: openid
  grant-type: client_credentials
  public-key: 
  clientUser:
    id: parcel-delivery-user
  clientAdmin:
    id: parcel-delivery-admin
  clientCourier:
    id: parcel-delivery-courier


redis:
  url: redis://localhost:6379

spring:
  cloud:
    gateway:
      routes:
        - id: baseAuth
          uri: http://localhost:8080/
          predicates:
            - Path=/base/auth/**
        - id: clientAuth
          uri: http://localhost:8086/
          predicates:
            - Path=/auth/**,/registration/**
          filters:
            - ClientAuthModuleFilter
        - id: userModule
          uri: http://localhost:8091/
          predicates:
            - Path=/api/user/courier/order/**
          filters:
            - UserModuleFilter
        - id: adminModule
          uri: http://localhost:8092/
          predicates:
            - Path=/api/admin/courier/order/**,/api/admin/parcel/**
          filters:
            - AdminModuleFilter
        - id: courierModule
          uri: http://localhost:8082/
          predicates:
            - Path=/api/courier/courier/order/**
          filters:
            - CourierModuleFilter